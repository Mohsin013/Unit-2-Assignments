<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #container{
            width:500px;
            margin:auto;
            margin-top:100px;
        }
        #container >div{
            display:flex;
            flex-wrap:wrap;
            width:100%;
            height:100px;
            justify-content: space-between;
            margin:20px 0;
       }
       .box{
           width:20%;
           height:100%;
           background-color:teal;
       }
       .box1{
           flex-basis:50%;
       }
    </style>
</head>
<body>
    <div id="container">
        <div>
            <div class="box"></div>
            <div class="box box1" ></div>
            <div class="box"></div>
        </div>
        <div>
            <div class="box box1"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box box1"></div>
        </div>
    </div>
    
</body>
</html>
