<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button onclick="clickme1()">Change H1</button>
        <button onclick="clickme2()">Change H3</button>
        <button onclick="clickme3()">Change H5</button>
        <button onclick="clickme4()">Change Green</button>
        <button onclick="clickme5()">Change Red</button>
        <button onclick="clickme6()">Change Blue</button>
        <script>
        </script>
    </body>
</html>
<script>
function clickme1(){
    document.querySelector("h1").style.color="red";
}
function clickme2(){
   var x= document.querySelectorAll("h3");
   for(var i=0; i<x.length; i++){
       x[i].style.color="green"
   }

}
function clickme3(){
    var x= document.querySelectorAll("h5");
   for(var i=0; i<x.length; i++){
       x[i].style.color="blue"
   }
}
function clickme4(){
    var x= document.querySelectorAll(".green");
   for(var i=0; i<x.length; i++){
       x[i].style.color="green"
   }
}
function clickme5(){
    var x= document.querySelectorAll(".red");
   for(var i=0; i<x.length; i++){
       x[i].style.color="red"
   }
}
function clickme6(){
    var x= document.querySelectorAll(".blue");
   for(var i=0; i<x.length; i++){
       x[i].style.color="blue"
   }
}

</script>
